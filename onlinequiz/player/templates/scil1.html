{% extends 'index.html' %}
{% block nav %}
<div class="col-lg-8 col-xl-12 text-black " style="background-color: aliceblue;">

    <div class="container ">
           
         
         <form method='post' action=''>
            {% csrf_token %}
            {% for q  in questions%}
            <div class="form-group">
              <label for="question">{{q.question}}</label>
            </div>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios4" value="{{q.option1}}" >
                    <label class="form-check-label" for="gridRadios4">
                        {{q.option1}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios3" value="{{q.option2}}">
                    <label class="form-check-label" for="gridRadios3">
                        {{q.option2}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.option3}}">
                    <label class="form-check-label" for="gridRadios1">
                        {{q.option3}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.option4}}">
                    <label class="form-check-label" for="gridRadios2">
                        {{q.option4}}
                    </label>
                </div>
                <br>
            </div>    
            {% endfor %}
           
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
            
         
        </div>

  
</div>
{%endblock nav%}
