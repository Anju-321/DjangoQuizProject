{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <section class="vh-100" style="background-image: url('{% static 'images/bglogin.jpg' %}'); background-size:cover;background-position:center;background-repeat:no-repeat;">
        
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;background-color:rgba(154, 229, 248, 0.871)">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <form class="regform container" method="post">
                        <h3>User Registration</h3>
                           {% csrf_token %}
                           <table class="table">
                                {{form.as_table}}
                            </table>
                            <button class="btn btn-primary">Submit</button>
                                   <div>
                                       <a href="{% url 'logv' %}" >Already a user? Login</a>

                                    </div>

                      </form>               
      
                    </div>
                    
                       
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
  </body>
</html>
